        <div class='content'>
        <h1>Submit a sighting!</h1>
        <form>
            <div class="form-group">  
                <div class="row">
                    <div class="col">
                        <label for="fname">First Name</label>
                        <input class="form-control" id="fname" name="fname" type="text">
                    </div>
                    <div class="col">
                        <label for="lname">Last Name</label>
                        <input class="form-control" id="lname" name="lname" type="text">
                    </div>
                </div>
                <br>
                <label for="mobileno">Mobile Number</label>
                <input class="form-control" id="mobileno" name="mobileno" type="tel">
            </div>
            <div class="form-group">
                <label for="animalclass">Animal Class</label>
                <select class="form-control" name="animalclass" id="animalclass">
                    <option value="mammal">Mammal</option>
                    <option value="amphibian">Amphibian</option>
                    <option value="bird">Bird</option>
                    <option value="fish">Fish</option>
                    <option value="anthropod">Anthropod</option>
                    <option value="reptile">Reptile</option>
                </select>
                <br>
                <div class="row">
                    <div class="col">
                        <label for="dateseen">Date Sighted</label>
                        <input class="form-control" type="date" id="dateseen" name="dateseen">
                    </div>
                    <div class="col">
                        <span>Time of Sighting</span><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input form-check-inline" type="radio" name="timeseen" id="day" value="day">
                            <label class="form-check-label form-check-inline" for="timeseen">Day</label>
                            <input class="form-check-input form-check-inline" type="radio" name="timeseen" id="night" value="night">
                            <label class="form-check-label form-check-inline" for="timeseen">Night</label>
                            <br>
                        </div>
                    </div>
                </div>
                <label for="description">Description of Animal</label>
                <textarea class="form-control" name="description" id="description"></textarea>
            </div>
            <div class="form-group">
                <span>State Animal Sighted In</span><br>
                <div class="form-check form-check-inline">
                    <input class="form-check-input form-check-inline" type="checkbox" name="state" id="qld" value="qld">
                    <label class="form-check-label form-check-inline" for="qld">QLD</label>
                    <input class="form-check-input form-check-inline" type="checkbox" name="state" id="nsw" value="nsw">
                    <label class="form-check-label form-check-inline" for="nsw">NSW</label>
                    <input class="form-check-input form-check-inline" type="checkbox" name="state" id="vic" value="vic">
                    <label class="form-check-label form-check-inline" for="vic">VIC</label>
                    <input class="form-check-input form-check-inline" type="checkbox" name="state" id="nt" value="nt">
                    <label class="form-check-label form-check-inline" for="nt">NT</label>
                    <input class="form-check-input form-check-inline" type="checkbox" name="state" id="sa" value="sa">
                    <label class="form-check-label form-check-inline" for="sa">SA</label>
                    <input class="form-check-input form-check-inline" type="checkbox" name="state" id="wa" value="wa">
                    <label class="form-check-label form-check-inline" for="wa">WA</label>
                    <input class="form-check-input form-check-inline" type="checkbox" name="state" id="tas" value="tas">
                    <label class="form-check-label form-check-inline" for="tas">TAS</label>
                    <br>
                </div>
                <label for="nearesttown">Nearest Town</label>
                <input class="form-control" type="text" name="nearesttown" id="nearesttown">
            </div>
            <div class="form-group">
                <input class="btn btn-primary" type="submit" value="Submit Sighting">
            </div>
        </form>
